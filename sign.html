<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style1.css">
       
    </head>
    <body>

        <button
        onclick = "document.getElementById('id01').style.display='block'">Sign Up</button>
        <div id = "id01" class = "modal">
            <span
        onclick="document.getElementById('id01').style.display = 'none'" class = "close"
        title="Close Modal">close</span>
        <form class = "modal-content"
        action = "/action_page.php">
        <div class = "container">
            <h2>Sign Up</h2>
            <p>Please fill in this form to register with us</p>
            <hr>
            <label for = "email"><b>Email</b></label>
            <input type = "text"
            placeholder="Enter Email" name = "email" required>

            <label for "psw"><b>Password</b></label>
            <input type = "password"
            placeholder="Enter Password" name = "psw" required>
            <label for "psw-repeat"><b>Repeat Password</b></label>
            <input type = "password"
            placeholder="Repeat Password"
            name = "psw-repeat"required>
            <label>
                <input type="checkbox"
            checked="checked" name = Remember me
            </label>
        <p>By registering you agree to our<a href = "#"
        style = "color: rgb(251, 255, 30);">Terms and Conditions</a>.</p>
        <div class = "clearfix">
            <button type = "button"
            onclick = "document.getElementById('id01').style.display='none'"
            class = "cancelbtn">Cancel</button>
            <button type = "submit"
            class = "signup">Sign Up</button>
            </div>
        </div>
        </form>
        </div>
    
</body>
</html>
